<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constrained Optimization</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        body {
            background-color: #fdf6e3;
            color: #073642;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header */
        .app-header {
            background-color: #eee8d5;
            border-bottom: 2px solid #93a1a1;
            padding: 1.25rem 0;
            margin-bottom: 1.5rem;
        }
        .app-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #073642;
            margin: 0;
        }
        .btn-action {
            background-color: #2aa198;
            border-color: #2aa198;
            color: #fdf6e3;
        }
        .btn-action:hover {
            background-color: #238e86;
            border-color: #238e86;
            color: #fdf6e3;
        }

        .btn-new-problem {
            background-color: #268bd2;
            border-color: #268bd2;
            color: #fdf6e3;
            font-weight: 600;
        }
        .btn-new-problem:hover {
            background-color: #1a6fb0;
            border-color: #1a6fb0;
            color: #fdf6e3;
        }

        /* Problem display */
        #problem-display {
            background-color: #fff;
            border: 1px solid #93a1a1;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        #problem-display .katex { font-size: 1.75em; }

        /* Accordion overrides */
        .accordion-button {
            background-color: #eee8d5;
            color: #073642;
            font-weight: 600;
        }
        .accordion-button:not(.collapsed) {
            background-color: #d7d1c0;
            color: #073642;
            box-shadow: none;
        }
        .accordion-button:focus {
            box-shadow: 0 0 0 0.2rem rgba(38,139,210,0.25);
        }
        .accordion-body {
            background-color: #fff;
        }

        /* Locked (disabled) accordion items */
        .accordion-item.locked .accordion-button {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Completed step â€” green left border + checkmark */
        .accordion-item.completed .accordion-button {
            border-left: 4px solid #2aa198;
            opacity: 1;
        }
        .accordion-item.completed .accordion-button::after {
            /* keep default Bootstrap chevron */
        }
        .step-check {
            color: #2aa198;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        /* Feedback alerts */
        .feedback-area .alert {
            margin-top: 0.75rem;
            font-size: 0.95rem;
        }
        .feedback-area .alert .katex {
            font-size: 1.05em;
        }

        /* Input styling */
        .math-input {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
        }

        /* KaTeX display sizing */
        .katex-display { font-size: 1.2em; }

        /* Plotly graph containers */
        .plot-container {
            width: 100%;
            min-height: 420px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="app-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Constrained Optimization Problem</h1>
            <button id="btn-new-problem" class="btn btn-new-problem">Generate New Problem</button>
        </div>
    </div>

    <div class="container">

        <!-- Problem Display -->
        <div id="problem-display">
            <p class="text-muted mb-0">Loading problem...</p>
        </div>

        <!-- Accordion: 6 Steps -->
        <div class="accordion" id="main-accordion">

            <!-- Step 1: Lagrangian Input -->
            <div class="accordion-item" id="step-1">
                <h2 class="accordion-header" id="heading-1">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-1"
                            aria-expanded="false" aria-controls="collapse-1">
                        Step 1: Write the Lagrangian
                    </button>
                </h2>
                <div id="collapse-1" class="accordion-collapse collapse"
                     aria-labelledby="heading-1">
                    <div class="accordion-body">
                        <div id="step-1-content"></div>
                        <div id="step-1-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Case Selection -->
            <div class="accordion-item locked" id="step-2">
                <h2 class="accordion-header" id="heading-2">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-2"
                            aria-expanded="false" aria-controls="collapse-2">
                        Step 2: Select a Case
                    </button>
                </h2>
                <div id="collapse-2" class="accordion-collapse collapse"
                     aria-labelledby="heading-2">
                    <div class="accordion-body">
                        <div id="step-2-content"></div>
                        <div id="step-2-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

            <!-- Step 3: FOC Identification -->
            <div class="accordion-item locked" id="step-3">
                <h2 class="accordion-header" id="heading-3">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-3"
                            aria-expanded="false" aria-controls="collapse-3">
                        Step 3: Identify the FOCs
                    </button>
                </h2>
                <div id="collapse-3" class="accordion-collapse collapse"
                     aria-labelledby="heading-3">
                    <div class="accordion-body">
                        <div id="step-3-content"></div>
                        <div id="step-3-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

            <!-- Step 4: Solution Analysis -->
            <div class="accordion-item locked" id="step-4">
                <h2 class="accordion-header" id="heading-4">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-4"
                            aria-expanded="false" aria-controls="collapse-4">
                        Step 4: Analyze Solutions
                    </button>
                </h2>
                <div id="collapse-4" class="accordion-collapse collapse"
                     aria-labelledby="heading-4">
                    <div class="accordion-body">
                        <div id="step-4-content"></div>
                        <div id="step-4-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

            <!-- Step 5: Constraint Verification -->
            <div class="accordion-item locked" id="step-5">
                <h2 class="accordion-header" id="heading-5">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-5"
                            aria-expanded="false" aria-controls="collapse-5">
                        Step 5: Verify Constraints
                    </button>
                </h2>
                <div id="collapse-5" class="accordion-collapse collapse"
                     aria-labelledby="heading-5">
                    <div class="accordion-body">
                        <div id="step-5-content"></div>
                        <div id="step-5-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

            <!-- Step 6: Graphs -->
            <div class="accordion-item locked" id="step-6">
                <h2 class="accordion-header" id="heading-6">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapse-6"
                            aria-expanded="false" aria-controls="collapse-6">
                        Step 6: Graphical Analysis
                    </button>
                </h2>
                <div id="collapse-6" class="accordion-collapse collapse"
                     aria-labelledby="heading-6">
                    <div class="accordion-body">
                        <div id="step-6-content"></div>
                        <div id="step-6-feedback" class="feedback-area"></div>
                    </div>
                </div>
            </div>

        </div><!-- /accordion -->

    </div><!-- /container -->

    <!-- JS CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.27.0/plotly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.2.1/lib/browser/math.min.js"></script>

    <!-- Application modules (loaded in order) -->
    <script src="state.js"></script>
    <script src="ui-helpers.js"></script>
    <script src="step1-lagrangian.js"></script>
    <script src="step2-case-selection.js"></script>
    <script src="step3-focs.js"></script>
    <script src="step4-solutions.js"></script>
    <script src="step5-constraints.js"></script>
    <script src="step6-graphs.js"></script>
    <script src="main.js"></script>

</body>
</html>
